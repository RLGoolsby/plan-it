<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    <title>Plan-it</title>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body>

      <header>
        <h1 class = "title">Plan<span class="fa fa-globe fa-2x"></span>it</h1>
      </header>


    <main>
          <form>
            <div class='fieldsets-group'>
              <div class='fieldset fieldset-1of2'>
                <label class = "PBN">Plant Botanical Name</label>
                <input placeholder='Rododendron' type='text'>
              </div>

              <div class='fieldset fieldset-1of2'>
                <label class = "PCN">Plant Common Name</label>
                <input placeholder='Azalea' type='text'>
            </div>
          </div>


          <h1 class = "conditions">Area Conditions</h1>

            <div class='fieldset' id ="1">
              <label>Light Exposure</label>
              <select class = "select-exposure">
                <option value = "Sun">Full Sun</option>
                <option value = "Pt/Sun">Part Sun</option>
                <option value = "Pt/Shade">Part Shade</option>
                <option value = "Shade">Full Shade</option>
              </select>
            </div>

              <div class='fieldset' id = "2">
                <label>Max Height</label>
                <select class = "height">
                  <option value = "ft1">3 feet</option>
                  <option value = "ft2">6 feet</option>
                  <option value = "ft3">9 feet</option>
                  <option value = "ft4">12 feet</option>
                  <option value = "ft5">15 feet</option>
                  <option value = "ft6">20 feet</option>
                  <option value = "ft7">25 feet</option>
                  <option value = "ft8">Unlimited Height</option>
                </select>
              </div>

              <div class='fieldset' id = "3">
                <label>Max Width</label>
                <select class = "width">
                  <option value = "wt1">3 feet</option>
                  <option value = "wt2">6 feet</option>
                  <option value = "wt3">9 feet</option>
                  <option value = "wt4">12 feet</option>
                  <option value = "wt5">15 feet</option>
                  <option value = "wt6">20 feet</option>
                  <option value = "wt7">25 feet</option>
                  <option value = "wt8">Unlimited Width</option>
                </select>
              </div>

    <h1 class = "area">Climate Zone</h1>
      <div class='fieldset' id = "4">
          <label>Planting Zone</label>
          <select class = "zone">
            <option value = "mountain">mountains</option>
            <option value = "piedmont">piedmont</option>
            <option value = "coastal">coastal</option>
            <option value = "wetlands">wetlands</option>
          </select>
      </div>

      <div class = "fieldset" id = "5">
          <label>State</label>
          <select class='select-state'>
            <option value='AL'>Alabama</option>
            <option value='AK'>Alaska</option>
            <option value='AZ'>Arizona</option>
            <option value='AR'>Arkansas</option>
            <option value='CA'>California</option>
            <option value='CO'>Colorado</option>
            <option value='CT'>Connecticut</option>
            <option value='DE'>Delaware</option>
            <option value='DC'>District Of Columbia</option>
            <option value='FL'>Florida</option>
            <option value='GA'>Georgia</option>
            <option value='HI'>Hawaii</option>
            <option value='ID'>Idaho</option>
            <option value='IL'>Illinois</option>
            <option value='IN'>Indiana</option>
            <option value='IA'>Iowa</option>
            <option value='KS'>Kansas</option>
            <option value='KY'>Kentucky</option>
            <option value='LA'>Louisiana</option>
            <option value='ME'>Maine</option>
            <option value='MD'>Maryland</option>
            <option value='MA'>Massachusetts</option>
            <option value='MI'>Michigan</option>
            <option value='MN'>Minnesota</option>
            <option value='MS'>Mississippi</option>
            <option value='MO'>Missouri</option>
            <option value='MT'>Montana</option>
            <option value='NE'>Nebraska</option>
            <option value='NV'>Nevada</option>
            <option value='NH'>New Hampshire</option>
            <option value='NJ'>New Jersey</option>
            <option value='NM'>New Mexico</option>
            <option value='NY'>New York</option>
            <option value='NC'>North Carolina</option>
            <option value='ND'>North Dakota</option>
            <option value='OH'>Ohio</option>
            <option value='OK'>Oklahoma</option>
            <option value='OR'>Oregon</option>
            <option value='PA'>Pennsylvania</option>
            <option value='RI'>Rhode Island</option>
            <option value='SC'>South Carolina</option>
            <option value='SD'>South Dakota</option>
            <option value='TN'>Tennessee</option>
            <option value='TX'>Texas</option>
            <option value='UT'>Utah</option>
            <option value='VT'>Vermont</option>
            <option value='VA'>Virginia</option>
            <option value='WA'>Washington</option>
            <option value='WV'>West Virginia</option>
            <option value='WI'>Wisconsin</option>
            <option value='WY'>Wyoming</option>
          </select>
        </div>
      </div>

    </form>

    <button type ="submit">Submit</button>
  </main>


    <footer>
      <ul>
        <li>Local Nurseries</li>
        <li>Plant info websites</li>
        

    </footer>







    <script src = assets/js/scripts.js></script>
  </body>
</html>
