

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700' rel='stylesheet' type='text/css'>
    <title>Plan-it</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap.min.css" /> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>


  <body>






      <header>
        <h1 class = "title">Plan<span class="fa fa-globe fa-2x"></span>it</h1>

      </header>


      <!-- portal view -->
        <div ng-app="plantInfo">
          <ng-view></ng-view>

        </div>

    <!-- <main> -->



        <div id= "selectionWrapper">

            <h1 id = "conditions" >Area Conditions<i class="fa fa-level-down" aria-hidden="true"></i></h1>

            <form class= "selectCondtions" ng-controller="selectController as selectCtrl" ng-submit="selectCtrl.addSelect(conditions)" >

            <div class='fieldset' id ="1">
              <label>Light Exposure</label>
              <select ng-model = "selectCtrl.select.exposure">
                <option value = "Sun">Full Sun</option>
                <option value = "Pt/Sun">Part Sun</option>
                <option value = "Pt/Shade">Part Shade</option>
                <option value = "Shade">Full Shade</option>
              </select>
            </div>

              <div class='fieldset' id = "2">
                <label>Max Height</label>
                <select class = "selectCtrl.select.height">
                  <option value = "ft1">3 feet</option>
                  <option value = "ft2">6 feet</option>
                  <option value = "ft3">9 feet</option>
                  <option value = "ft4">12 feet</option>
                  <option value = "ft5">15 feet</option>
                  <option value = "ft6">20 feet</option>
                  <option value = "ft7">25 feet</option>
                  <option value = "ft8">Unlimited Height</option>
                </select>
              </div>

              <div class='fieldset' id = "3">
                <label>Max Width</label>
                <select class = "selectCtrl.select.width">
                  <option value = "wt1">3 feet</option>
                  <option value = "wt2">6 feet</option>
                  <option value = "wt3">9 feet</option>
                  <option value = "wt4">12 feet</option>
                  <option value = "wt5">15 feet</option>
                  <option value = "wt6">20 feet</option>
                  <option value = "wt7">25 feet</option>
                  <option value = "wt8">Unlimited Width</option>
                </select>
              </div>
              <!-- <input type="submit" value="Submit"> -->
            <!-- </form>selectConditions -->

            <h1 id = "area">Climate Zone<i class="fa fa-level-down" aria-hidden="true"></i></h1>
              <form class= "selectArea" ng-controller="selectController as selectCtrl" ng-submit="selectCtrl.addSelect(area)" >

              <div class='fieldset' id = "4">
                  <label>Planting Zone</label>
                  <select class = "selectCtrl.select.zone">
                    <option value = "mountain">mountains</option>
                    <option value = "piedmont">piedmont</option>
                    <option value = "coastal">coastal</option>
                    <option value = "wetlands">wetlands</option>
                  </select>
              </div>

                <input type="submit" value="Submit">
              </form><!-- selectArea -->
        </div> <!-- selectionWrapper -->

<a href="#/plants">
    <button class="plants">Plants</button></a>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-resource.js"></script>
            <script src="assets/js/controller/plan-index-controller.js"></script>
            <script src="assets/js/controller/plan-plants-controller.js"></script>
            <script src="assets/js/controller/plan-description-controller.js"></script>
            <script src="assets/js/controller/plan-nursery-controller.js"></script>
            <script src="assets/js/apps.js"></script>
            <script src = "assets/js/scripts.js"></script>

  </body>
</html>
